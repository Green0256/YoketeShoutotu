        enemy_normal: "./Assets/Image/enemy_normal.png",
        enemy_ice: "./Assets/Image/enemy_ice.png",
        enemy_iceBullet: "./Assets/Image/enemy_iceBullet.png",

        item_ring: "./Assets/Image/item_ring.png",

           className: 'MainScene',
           label: 'main',
           nextLabel: 'result',
         },
         {
           className: 'ResultScene',
           label: 'result',
           nextLabel: 'title',
         },
         {
           className: 'CreditScene',

           nextLabel: 'title',

         {

         nextLabel: 'title',
         },
         {

         label: 'update',
         nextLabel: 'title',
         },
    ];
    
    /*
     * メイン処理
     */
    phina.main(function() {
      // アプリケーションを生成
      var app = GameApp({
         // titleScene から開始
         startLabel: 'title',
         title: "避けて衝突する謎ゲー V3",
         assets: ASSETS,
         fps: 60,
         
         scenes: SCENES,
         
      });
    
      app.enableStats();

      // 実行
      app.run();
    
    });
